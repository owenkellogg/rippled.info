<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Famo.us</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <style>
          h1 a {
            text-decoration: none;
          }

          img {
            width: 100px;
          }

          .container {
            margin: 0 auto;
            width: 350px;
          }

          li {
            list-style: none;
          }

          .domain-rippleds-list li {
            padding: 0.5em 0;
          }
        </style>
    </head>
    <body>
      <div class='container'>
        <h1 class='title'><a href='/#/'>rippled.info</a></h1>
        <div id='content'></div>
      </div>
      <script id='validators-list-template' type='text/template'>
        <li>snapswap</li>
      </script>
      <script id='domain-list-item-template' type='text/template'>
        <li>
          <a href='/#/domains/<%= domain %>'>
            <img src='<%= imageUrl %>'/>
            <%= domain %>
          </a>
        </li>
      </script>
      <script id='domain-template' type='text/template'>
        <h2><%= domain %></h2>
        <img src='<%= imageUrl %>'/>
        <ul class='domain-rippleds-list'></ul>
      </script>
      <script id='rippled-list-item-template' type='text/template'>
        <li><a href='/#/domains/<%= domain %>/<%= ip %>'><%= ip %></a></li>
      </script>
      <script id='rippled-template' type='text/template'>
        <li><a href='/#/domains/<%= domain %>/<%= ip %>'><%= ip %></a></li>
      </script>
      <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
